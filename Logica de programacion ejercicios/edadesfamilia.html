<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>   programa calcular la media de las edades de una famillia </h1>

    <script>
        
        function saltarlinea() {
    
            document.write("<br>");    
            document.write("<br>");    
            document.write("<br>");

        }

        function imprimir (frase) {

            document.write(frase);
            saltarlinea();
        } 

        var  numeroMiembros = parseInt(prompt ("Ingrese la cantidad de miembros de su familia"));
        var contador = 1
        var totalEdades = 0
        
        while (contador <= numeroMiembros) {


            
            edad = parseInt(prompt ("Ingrese la edad del familiar"));
            totalEdades = totalEdades + edad;
            contador++;

        }

        mediaEdades = totalEdades / numeroMiembros;


        imprimir ( "__La media de las edades de la familia es " + mediaEdades);
        imprimir (  " __fin ");        
        

        
    </script>
</body>
</html>
